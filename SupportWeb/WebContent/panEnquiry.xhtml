<ui:composition template="template.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core">
  <ui:define name="title">pan Enquiry</ui:define>
  <ui:define name="content">
    <h:form>
      <p:dataTable var="pan" value="#{panBean.task}" paginator="true" rows="20"
        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="20,30,50">
        <p:column filterBy="#{pan.a}" headerText="Facility">
          <h:outputText value="#{pan.a}" />
        </p:column>
        <p:column filterBy="#{pan.b}" headerText="Office" filterMatchMode="exact">
          <h:outputText value="#{pan.b}" />
        </p:column>
        <p:column filterBy="#{pan.c}" headerText="Region" filterMatchMode="contains">
          <h:outputText value="#{pan.c} - #{pan.b}" />
        </p:column>
        <p:column filterBy="#{pan.d}" headerText="Territory" filterMatchMode="exact" >
          <h:outputText value="#{pan.d}" />
        </p:column>
      </p:dataTable>
    </h:form>
  </ui:define>
</ui:composition>
