<ui:composition template="template.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core">
  <ui:define name="title">Member Enquiry</ui:define>
  <ui:define name="content">
    <h:form>
      <p:dataTable var="assignee" value="#{memberAssignBean.assignDetails}" paginator="true" rows="20"
        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="20,30,50">
        <p:column filterBy="#{assignee.trainer.name}" headerText="Trainer">
          <h:outputText value="#{assignee.trainer.name}" />
        </p:column>
        <p:column filterBy="#{assignee.trainee.name}" headerText="Trainee" filterMatchMode="exact">
          <h:outputText value="#{assignee.trainee.name}" />
        </p:column>
        <p:column filterBy="#{assignee.status}" headerText="Status" filterMatchMode="contains">
          <h:outputText value="#{assignee.status}" />
        </p:column>
        <p:column filterBy="#{assignee.supportType}" headerText="Support Type" filterMatchMode="contains">
          <h:outputText value="#{assignee.supportType}" />
        </p:column>
        <p:column filterBy="#{assignee.startDate}" headerText="Start Date" filterMatchMode="contains">
          <h:outputText value="#{assignee.startDate}" />
        </p:column>
         <p:column filterBy="#{assignee.endDate}" headerText="End Date" filterMatchMode="contains">
          <h:outputText value="#{assignee.endDate}" />
        </p:column>
      </p:dataTable>
    </h:form>
  </ui:define>
</ui:composition>
