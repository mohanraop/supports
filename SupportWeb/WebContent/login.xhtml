<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">
<f:view>
  <h:head>
    <title>Login</title>
    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/defaultStyle.css" />
  </h:head>
  <h:body  background="#{request.contextPath}/image/IMG_1297.JPG" >
    <p:dialog visible="true" header="Login" resizable="false">
      <form action="j_spring_security_check" method="post">
        <h:panelGrid columns="2">
          <h:outputLabel value="User Name:" />
          <input type="text" name="j_username" value="" />
          <h:outputLabel value="Password:" />
          <input type="password" name="j_password" value="" />
          <f:facet name="footer">
            <input type="submit" value="Login" />
          </f:facet>
        </h:panelGrid>
        <h:outputLabel value="Authenticate Failed" style="color:red" rendered="#{param['error'] eq 1}" />
      </form>
    </p:dialog>
  </h:body>
</f:view>
</html>
