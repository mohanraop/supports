<ui:composition template="template.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core">
  <ui:define name="title">Hierarchy Enquiry</ui:define>
  <ui:define name="content">
    <h:form>
      <p:dataTable var="hierarchy" value="#{hierarchyBean.supplyHierarchies}" paginator="true" rows="20"
        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="20,30,50">
        <p:column filterBy="#{hierarchy.facility}" headerText="Facility">
          <h:outputText value="#{hierarchy.facility}" />
        </p:column>
        <p:column filterBy="#{hierarchy.office}" headerText="Office" filterMatchMode="exact">
          <h:outputText value="#{hierarchy.office}" />
        </p:column>
        <p:column filterBy="#{hierarchy.region}" headerText="Region" filterMatchMode="contains">
          <h:outputText value="#{hierarchy.regionCode} - #{hierarchy.region}" />
        </p:column>
        <p:column filterBy="#{hierarchy.territory}" headerText="Territory" filterMatchMode="exact" filterOptions="#{hierarchyBean.territories}">
          <h:outputText value="#{hierarchy.territory}" />
        </p:column>
      </p:dataTable>
    </h:form>
  </ui:define>
</ui:composition>
