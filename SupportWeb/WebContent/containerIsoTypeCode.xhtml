<ui:composition template="template.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core">
  <ui:define name="title">ISO Code Enquiry</ui:define>
  <ui:define name="content">
    <h:form>
      <p:dataTable var="code" value="#{containerCodeBean.containerIsoTypes}" paginator="true" rows="20"
        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="20,30,50">
        <p:column>
          <h:outputText value="#{code.isoCode}" />
        </p:column>
        <p:column>
          <h:outputText value="#{code.groupCode}" />
        </p:column>
        <p:column>
          <h:outputText value="#{code.description}" />
        </p:column>
      </p:dataTable>
    </h:form>
  </ui:define>
</ui:composition>
