<ui:composition template="template.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core">
  <ui:define name="title">Account Enquiry</ui:define>
  <ui:define name="content">
    <h:form>
      <p:dataTable var="account" value="#{accountCTBean.accountDetails}" paginator="true" rows="20"
        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="20,30,50">
        <p:column filterBy="#{account.actHldrName}" headerText="Acct Holder Name">
          <h:outputText value="#{account.actHldrName}" />
        </p:column>
        <p:column filterBy="#{account.actNum}" headerText="Acct Num" filterMatchMode="exact">
          <h:outputText value="#{account.actNum}" />
        </p:column>
              <p:column filterBy="#{account.actHldrAddr}" headerText="Acct Holder Addr" filterMatchMode="contains">
          <h:outputText value="#{account.actHldrAddr}" />
        </p:column>
        <p:column filterBy="#{account.actBranch}" headerText="Acct Branch" filterMatchMode="contains">
          <h:outputText value="#{account.actBranch}" />
        </p:column>
        <p:column filterBy="#{account.ifscCode}" headerText="IFSC Code" filterMatchMode="contains">
          <h:outputText value="#{account.ifscCode}" />
        </p:column>
        <p:column filterBy="#{account.bankAddr}" headerText="Bank Addr" filterMatchMode="contains">
          <h:outputText value="#{account.bankAddr}" />
        </p:column>
        
      </p:dataTable>
    </h:form>
  </ui:define>
</ui:composition>
